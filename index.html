<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS Stylesheets -->

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .container {
            width: 100%;
            padding: 0 15px;
            margin: 0 auto;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 750px;
            }
        }
        @media (min-width: 992px) {
            .container {
                max-width: 970px;
            }
        }
        @media (min-width: 1200px) {
            .container {
                max-width: 1170px;
            }
        }

        /* Email button styles */
        .email-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 18px;
            color: #b51010;
            cursor: pointer;
            z-index: 100; /* Ensure it stays above other elements */
        }
        .email-button i {
            margin-right: 5px;
        }

        /* Fix for black ribbon issue */
        .cover.black {
            background-color: transparent !important; /* Remove black overlay */
        }
    </style>
</head>

    </div>

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
